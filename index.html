<!doctype html>
<html lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./train-front-fill.svg">
	<title>Little framework demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="./myFrame.js"></script>

	<div class="container text-center">
		<div class="row">
			<div class="col">
				<div valueOf="nome">Nome</div>
			</div>
			<div class="col">
				<select class="form-select" aria-label="Default select example" valueOf="valore">
					<option selected>click buttom down</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>
			<div class="col">
				<input type="text" valueOf="cognome" placeholder="Cognome" />
			</div>
			<div class="col">
				<button onclick="myApp.stile = 'btn btn-primary'" classOf='stile'>set stile Button to btn- primary</button><br>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<button onclick="myApp.nome = 'pippo'">nome = Pippo</button><br>
			</div>
			<div class="col">
				<button onclick="myApp.valore = '1'">seleziona One</button><br>
			</div>
			<div class="col">
				<button onclick="myApp.cognome = 'pluto'">cognome = Pluto</button><br>
			</div>
			<div class="col">
				<button onclick="_('button').forEach(x=>x.className = 'btn btn-info') " >all button to btn info</button><br>
			</div>
		</div>
	</div>
	
	<button onclick="location.reload()">Reset</button><br>
</body>

</html>
